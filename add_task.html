<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/add_task.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <script src="./script.js"></script>

    <title>Add Task</title>
  </head>
  <body onload="includeHTML()">
    <div class="" w3-include-html="./templates/header.html"></div>
    <div class="addTaskMainDiv">
      <div class="containeR">
        <form action="">
          <div class="leftContainer">
            <div class="containerTitle">
              <h1 class="h1style">Add Task</h1>
            </div>

            <div class="testA">
              <label for="addTaskTittle"
                >Title<span class="req">*</span>
              </label>
              <input
                id="addTaskTittle"
                type="text"
                class="inputStyle"
                placeholder="Enter a title"
                required
              />
            </div>
            <div class="testA">
              <label for="addTaskTittle">Description</label>
              <textarea
                name=""
                id=""
                placeholder="Enter a Description"
                class="inputStyle"
              ></textarea>
            </div>
            <div class="testA">
              <label for="">Assignet To</label>
              <div class="dropDownGroup">
                <div class="dropDownHeader">
                  <span>Select contacts to assign</span>
                  <img src="./assets/menu/arrow_drop_down.svg" alt="" />
                </div>
                <div class="dropDownBody">
                  <div class="dropDownContactContainer">
                    <div>
                      <span class="firstLetterCircle">SM</span>
                      <span>Sofia Muller</span>
                    </div>
                    <div>
                      <input type="checkbox" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="rightContainer">
            <div class="testA">
              <span>Due date<span class="required">*</span></span>
              <input type="date" class="inputStyle" />
            </div>
            <div class="priority">
              <span>Prio</span>
              <div class="priorityBtnContainer">
                <div>
                  <button class="btnPriority">
                    Urgent<img src="./assets/priority/urgent.svg" alt="" />
                  </button>
                </div>
                <div>
                  <button class="btnPriority">
                    Medium<img src="./assets/priority/medium.svg" alt="" />
                  </button>
                </div>
                <div>
                  <button class="btnPriority">
                    Low<img src="./assets/priority/low.svg" alt="" />
                  </button>
                </div>
              </div>
              <div class="testA">
                <h3>Category</h3>
                <label for="cars">Assignet To</label><br />
                <select
                  class="form-select form-select-sm"
                  aria-label="Small select example"
                >
                  <option disabled selected>Select task category</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="testA">
                <p>Title</p>
                <div class="containerInputSignUp">
                  <input
                    type="text"
                    class="loginInputFeld"
                    placeholder="Add a new subtask"
                    required
                  />
                  <img
                    class="inputWithImg"
                    src="./assets/menu/add.svg"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="btnSecundary">Clear</button>
            <button class="btnPrimary">
              Create Task <img src="" alt="" />
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
