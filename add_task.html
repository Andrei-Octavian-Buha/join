<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/add_task.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <script src="./script.js"></script>


    <title>Add Task</title>
  </head>
  <body onload="includeHTML()">
    <div class="" w3-include-html="./templates/header.html"></div>
    <div class="addTaskMainDiv">
      <div class="containerR">
        <div class="leftContainer">
          <h1>Add Task</h1>
          <div>
            <span>Title</span>
            <input type="text" class="inputStyle" placeholder="Enter a title" />
          </div>
          <div>
            <span>Description</span>
            <input
              type="text"
              class="inputStyle"
              placeholder="Enter a Description"
            />
          </div>
          <div>
            <label for="cars">Assignet To</label><br />
            <select name="cars" id="cars" class="inputStyle">
              <option value="" disabled selected>
                Select contacts to assign
              </option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>
        <div class="rightContainer">
          <div>
              <span>To due Date</span>
              <input type="date" class="inputStyle" />
          </div>
          <div class="priority">
              <span>Prio</span>
              <div class="priorityBtnContainer">
                  <div>
                  <button class="btnPriority">
                    Urgent<img src="./assets/priority/urgent.svg" alt="" />
                  </button>
              </div>
              <div>
                  <button class="btnPriority">
                    Medium<img src="./assets/priority/medium.svg" alt="" />
                  </button>
              </div>
              <div>
                  <button class="btnPriority">
                    Low<img src="./assets/priority/low.svg" alt="" />
                  </button>
              </div>
          </div>
          <div>
              <h3>Category</h3>
              <label for="cars">Assignet To</label><br />
              <select class="form-select form-select-sm" aria-label="Small select example">
                  <option disabled selected>Select task category</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
              </select>
          </div>
          <div>
            <p>Title</p>
            <div class="containerInputSignUp">
                <input
                  type="text"
                  class="loginInputFeld"
                  placeholder="Add a new subtask"
                  required
                />
                <img class="inputWithImg" src="./assets/menu/add.svg" alt="" />
            </div>
          </div>
          <div class="buttons">
              <button class="btnSecundary">Clear</button>
              <button class="btnPrimary">Create Task <img src="" alt="" /></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
