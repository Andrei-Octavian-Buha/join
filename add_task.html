<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/add_task.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <script src="./script.js"></script>
    <title>Add Task</title>
  </head>
  <body onload="includeHTML()">
    <div class="" w3-include-html="./templates/header.html"></div>
    <div class="addTaskMainDiv">
      <div class="container">
        <div>
          <h1>Add Task</h1>
        </div>
        <div class="tittle">
          <h3>Title</h3>
          <input type="text" />
        </div>
        <div class="description">
          <h3>Description</h3>
          <input type="text" />
        </div>
        <div class="assignet">
          <h3>Assignet To</h3>
          <input type="text" />
        </div>
        <div class="dueDate">
          <h3>To due Date</h3>
          <input type="text" />
        </div>
        <div class="priority">
          <h3>Prio</h3>
          <div class="priorityBtnContainer">
            <div>
              <button class="btnPriority">Urgent<img src="./assets/priority/urgent.svg" alt="" />
              </button>
            </div>
            <div>
              <button class="btnPriorityMedium">Medium<img src="./assets/priority/medium.svg" alt="" />
              </button>
            </div>
            <div>
              <button class="btnPriority">Low<img src="./assets/priority/low.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="btnSecundary">Clear</button>
          <button class="btnPrimary">Create Task <img src="" alt="" /></button>
        </div>
      </div>
    </div>
  </body>
</html>
