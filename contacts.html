<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/contacts.css">
    <script src="./script.js"></script>
    <script src="js/contacts.js"></script>
    <link rel="icon" href="assets/img/logo2.svg">
    <title>Contacts</title>
</head>
<body onload="includeHTML(); init();">
    <div class="" w3-include-html="./templates/header.html"></div>
    <div class="content">

        <div class="header-logo-responsive" >
            <img src="assets/img/Capa1.svg" alt="join">
        </div>

        <div class="content-wrapper">

            <div class="left-content">
                <div class="button-wrapper">
                    <button class="add-new-button" onclick="openOverlay()">
                        <span>Add new Contact</span>
                        <span class="button-icon"></span>
                        <span class="plus-icon">+</span>
                    </button>
                </div>
                <div class="list">
                    <ul id="contactList"></ul>
                </div>
            </div>



            <!-- Overlay f체r das Formular -->
            <div id="overlay" class="overlay">
                    <div class="overlay-content">
                            <!-- Linke Spalte f체r das Formular -->
                            <div class="info-container">
                                <div class="close" onclick="closeOverlay()" >X</div>
                                <div class="responsive-container">
                                    <img src="assets/img/logo2.svg" alt="">
                                    <h2>Add Contact</h2>
                                    <p>Tasks are better with a Team!</p>
                                    <div class="blue-underline"></div>
                                </div>
                            </div>


                        <!-- Rechte Spalte f체r zus채tzliche Inhalte -->
                        <div class="form-container">
                            <div class="form-img">
                                <img src="assets/img/icons8.png" alt="Bild">
                            </div>
                            <form id="contactForm" onsubmit="addContact(event)">
                                <input type="text" class="input-name" id="name" placeholder="Name" required>
                                <input type="text" class="input-mail" id="email" placeholder="Email" required>
                                <input type="text" class="input-phone" id="phone" placeholder="Phone" required>
                                <div class="button-container">
                                    <button class="cancel" type="button" onclick="closeOverlay()">Cancel X</button>
                                    <button class="create" type="submit">Create Contact</button>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>

            <div class="contact-button">
                <img src="assets/img/mobil-button-contact.png" onclick="openOverlay()" alt="Kontakt">
            </div>

            <div class="right-content">
                <div class="contact-headline">
                    <h1>Contacts</h1>
                    <div class="blue-line"></div>
                    <div class="blue-line-responsive"></div>
                    <h3>Better with a Team</h3>
                </div> 
                <div id="contact-overlay" class="second-overlay-contact">
                    
                </div>            
            </div>
        </div>
    </div>
</body>
</html>
