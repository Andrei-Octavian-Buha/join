<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <link rel="stylesheet" href="./styles/add_task.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/radio_button.css" />
    <link rel="stylesheet" href="./styles/board-add-task.css" />
    <link rel="stylesheet" href="./styles/board-cards.css" />
    <link rel="stylesheet" href="./styles/board-overlay.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="./js/add-task-template-html.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/board-logic.js"></script>
    <script src="./js/board-loading-data.js"></script>
    <script src="./js/board-html-template.js"></script>
    <script src="./script.js"></script>
    <title>Board</title>
    <link rel="icon" href="./assets/img/logo2.svg" />
  </head>
  <body id="boardPage" onload="includeHTML(), taskInit(), updateHTML(), init()">
    <div class="" w3-include-html="./templates/header.html"></div>
    <div class="content">
      <div class="content-wrapper">
        <div class="top-content">
          <h1>Board</h1>
          <div class="right-content">
            <input class="searchinput" type="text" placeholder="find task" />
            <button
              id="addCardButton"
              onclick="showOverlayAddTask()"
              class="btnPrimary"
            >
              Add Task <span class="plus">+</span>
            </button>
          </div>
        </div>

        <div class="wrapper">
          <div class="column">
            <div class="head-content">
              <h3>To do</h3>
              <div class="add-new">
                <img
                  src="assets/img/plus.png"
                  id="addCardButton"
                  onclick="showOverlayAddTask()"
                  alt="Plus"
                />
              </div>
            </div>
            <div
              class="drag-area"
              id="todoColumn"
              ondrop="moveTo('todoColumn', event)"
              ondragover="allowDrop(event)"
            >
              <!-- Aufgaben hier anzeigen -->
            </div>
          </div>

          <div class="column">
            <div class="head-content">
              <h3>In progress</h3>
              <div class="add-new">
                <img
                  src="assets/img/plus.png"
                  id="addCardButton"
                  onclick="showOverlayAddTask()"
                  alt="Plus"
                />
              </div>
            </div>
            <div
              class="drag-area"
              id="inprogressColumn"
              ondrop="moveTo('inprogressColumn', event)"
              ondragover="allowDrop(event)"
            >
              <!-- Aufgaben hier anzeigen -->
            </div>
          </div>

          <div class="column">
            <div class="head-content">
              <h3>Await feedback</h3>
              <div class="add-new">
                <img
                  src="assets/img/plus.png"
                  id="addCardButton"
                  onclick="showOverlayAddTask()"
                  alt="Plus"
                />
              </div>
            </div>
            <div
              class="drag-area"
              id="awaitfeedbackColumn"
              ondrop="moveTo('awaitfeedbackColumn', event)"
              ondragover="allowDrop(event)"
            >
              <!-- Aufgaben hier anzeigen -->
            </div>
          </div>

          <div class="column">
            <div class="head-content">
              <h3>Done</h3>
            </div>
            <div
              class="drag-area"
              id="doneColumn"
              ondrop="moveTo('doneColumn', event)"
              ondragover="allowDrop(event)"
            >
              <!-- Aufgaben hier anzeigen -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
    <div id="taskInfoCard" class=""></div>
    <div id="add-task-template" class="dNone"></div>
    <script>
      addTaskTemplate();
      loadTasksForSorting();
    </script>
  </body>
</html>
