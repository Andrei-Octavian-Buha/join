<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/board-add-task.css" />
    <link rel="stylesheet" href="./styles/board-cards.css" />
    <link rel="stylesheet" href="./styles/board-overlay.css" />
    <link rel="stylesheet" href="./styles/dropdown_menu.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <link rel="stylesheet" href="./styles/add_task.css" />
    <link rel="stylesheet" href="./styles/add-task-helpstyle.css" />
    <link rel="stylesheet" href="./styles/add-task-responsiv.css" />
    <link rel="stylesheet" href="./styles/add-task-buttons.css" />
    <link rel="stylesheet" href="./styles/radio_button.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="./js/dropdown.js"></script>
    <script src="./js/add-task-template-html.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/add_task_return_html.js"></script>
    <script src="./js/add-task-form-abfrage.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/board-logic.js"></script>
    <script src="./js/board-loading-data.js"></script>
    <script src="./js/board-html-template.js"></script>
    <script src="./script.js"></script>
    <title>Board</title>
    <link rel="icon" href="./assets/img/logo2.svg" />
  </head>
  <body id="boardPage" onload="includeHTML(), taskInit(), updateArrowVisibilityForAll()">
    <div class="" w3-include-html="./templates/header.html"></div>
    <div class="addTaskMainDiv">
      <div class="">
        <div class="top-content">
          <div class="top-content-mobile">
            <h1 class="board-headline">Board</h1>
            <img
              onclick="showOverlayAddTask()"
              class="add-mobile-plus"
              src="assets/img/plus add.png"
              alt="plus"
            />
          </div>
          <div class="right-content">
            <input
              class="searchinput"
              type="text"
              placeholder="Find Task"
              oninput="filterTasks()"
            />
            <button
              id="addCardButton"
              onclick="showOverlayAddTask()"
              class="btnPrimary board"
            >
              Add Task <span class="plus">+</span>
            </button>
          </div>
        </div>

        <div class="wrapper">
          <div class="column">
            <div class="head-content">
              <h3>To do</h3>
              <div class="add-new">
                <img
                  src="assets/img/plus.png"
                  id="addCardButton"
                  onclick="showOverlayAddTask()"
                  alt="Plus"
                />
              </div>
            </div>
            <div class="no-tasks-message" style="display: none">
              No Tasks to do...
            </div>
            <div
              class="drag-area"
              id="todoColumn"
              ondrop="moveTo('todoColumn', event)"
              ondragover="allowDrop(event)"
            >
              <!-- Aufgaben hier anzeigen -->
            </div>
          </div>

          <div class="column">
            <div class="head-content">
              <h3>In progress</h3>
              <div class="add-new">
                <img
                  src="assets/img/plus.png"
                  id="addCardButton"
                  onclick="showOverlayAddTask()"
                  alt="Plus"
                />
              </div>
            </div>
            <div class="no-tasks-message" style="display: none">
              No Tasks in Progress...
            </div>
            <div
              class="drag-area"
              id="inprogressColumn"
              ondrop="moveTo('inprogressColumn', event)"
              ondragover="allowDrop(event)"
            >
              <!-- Aufgaben hier anzeigen -->
            </div>
          </div>

          <div class="column">
            <div class="head-content">
              <h3>Await feedback</h3>
              <div class="add-new">
                <img
                  src="assets/img/plus.png"
                  id="addCardButton"
                  onclick="showOverlayAddTask()"
                  alt="Plus"
                />
              </div>
            </div>
            <div class="no-tasks-message" style="display: none">
              No Tasks for Feedback...
            </div>
            <div
              class="drag-area"
              id="awaitfeedbackColumn"
              ondrop="moveTo('awaitfeedbackColumn', event)"
              ondragover="allowDrop(event)"
            >
              <!-- Aufgaben hier anzeigen -->
            </div>
          </div>

          <div class="column">
            <div class="head-content">
              <h3>Done</h3>
            </div>
            <div class="no-tasks-message" style="display: none">
              No Tasks Done...
            </div>
            <div
              class="drag-area"
              id="doneColumn"
              ondrop="moveTo('doneColumn', event)"
              ondragover="allowDrop(event)"
            >
              <!-- Aufgaben hier anzeigen -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="overlay" class="dNone"></div>
    <div id="taskInfoCard"></div>
    <div id="add-task-template"></div>
  </body>
</html>
