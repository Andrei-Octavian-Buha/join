<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <link rel="stylesheet" href="./styles/desktop_join_overlay.css" />
    <link rel="stylesheet" href="./styles/login_responsiv.css">
    <script src="./js/login.js"></script>
    <script src="./script.js"></script>
    <title>Join - Login</title>
    <link rel="icon" href="./assets/img/logo2.svg">
  </head>
  <body onload="includeHTML(), test()">
    <main class="maxWidth">
      <div class="loginHeaderContainer">
        <div class="loginHeader">
          <div class="logoImg">
            <img id="imgHeader1" src="./assets/img/Capa1.svg" alt="" />
          </div>
          <div class="loginHeaderBtn mobileDesktopDNone">
            <p class="buttonCap">Not a Join user ?</p>
            <button id="loginToSignUp" class="btnPrimary">Sign up</button>
          </div>
        </div>
      </div>
      <div class="loginCard">
        <div class="loginTitle">
          <h1 class="lh1">Log in</h1>
          <hr class="separable" />
        </div>
        <form action="" class="loginForm">
          <div class="loginInput">
            <div class="containerInputSignUp">
              <input
              type="email"
              class="loginInputFeld"
              placeholder="Email"
              required
            />
            <img class="inputWithImg" src="./assets/menu/mail.svg" alt="">
            </div>
            <div class="containerInputSignUpPw">
              <input
              type="password"
              class="loginInputFeld"
              placeholder="Password"
              required
              id="passwordFieldLogin"
            />
            <img class="inputWithImg" src="./assets/menu/lock.svg" alt="" onclick="togglePassword('passwordFieldLogin', this)">
            </div>
            <div class="invalid-login-container" id="error-container">
              Check your email and password. Please try again.
          </div>
          </div>
          <div>
            <input
              id="checkbox"
              type="checkbox"
              placeholder="Remember me"
              name="Remeber me"
              class="dNone"
            />
            <!-- <label for="checkbox">Remember Me</label> -->
          </div>
          <div class="loginBtnContainer">
            <button class="btnPrimary btnMobileSettings" onclick="handleLoginClick(event)">Log in</button>
            <button type="button" class="btnSecundary btnMobileSettings" onclick="handleGuestLoginClick()">Guest Log in</button>
          </div>          
        </form>
      </div>
      <div class="loginHeaderBtn desktopMobileDnone">
        <p>Not a Join user ?</p>
        <a href="register.html"><button id="loginToSignUp" class="btnPrimary">Sign up</button></a>
      </div>
        <div class="privacyBtn">
          <a class="privacyLink" href="./privacy_register.html">Privacy Policy</a>
          <a class="privacyLink" href="./legal_register.html">Legal notice</a>
        </div>
    </div>
    </main>
    <div
    id="overlayId"
    class=""
    w3-include-html="./templates/desktop_join_overlay.html"
  ></div>
  <script>
    addEvent();
  </script>
  </body>
</html>
