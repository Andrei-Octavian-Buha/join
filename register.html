<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/register.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <link rel="stylesheet" href="./styles/desktop_join_overlay.css" />
    <script src="./script.js"></script>
    <script src="./js/register.js"></script>
    <title>Join - Sign up</title>
  </head>
  <body onload="includeHTML()">
    <main class="maxWidth">
      <div class="loginHeaderContainer">
        <div class="loginHeader">
          <div class="logoImg">
            <img id="imgHeader1" src="./assets/img/Capa1.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="loginCard">
        <div class="backArrow">
          <img id="backToLogin" src="./assets/menu/arrow-left-line.svg" alt="">
        </div>
          <div class="loginTitle">
              <h1 class="lh1">Sign up</h1>
              <hr class="separable"/>
          </div>

        <form action="" class="loginForm">
          <div class="loginInput">
            <div class="containerInputSignUp">
              <input
              type="text"
              class="loginInputFeld"
              placeholder="Name"
              required
            />
            <img class="inputWithImg" src="./assets/menu/person.svg" alt="">
            </div>
            <div class="containerInputSignUp">
              <input
              type="email"
              class="loginInputFeld"
              placeholder="Email"
              required
            />
            <img class="inputWithImg" src="./assets/menu/mail.svg" alt="">
            </div>
            <div class="containerInputSignUp">
              <input
              type="password"
              class="loginInputFeld"
              placeholder="Password"
              required
            />
            <img class="inputWithImg" src="./assets/menu/lock.svg" alt="">
            </div>
            <div class="containerInputSignUp">
            <input
            type="password"
            class="loginInputFeld"
            placeholder="Confirm Password"
            required
          />
          <img class="inputWithImg" src="./assets/menu/lock.svg" alt="">
        </div>
          </div>
          <div>
            <input
              id="checkbox"
              type="checkbox"
              placeholder="Remember me"
              name="Remeber me"
            />
            <label for="checkbox">I accept the <a href="./privacy.html">Privacy policy</a></label>
          </div>
          <div class="loginBtnContainer">
            <button class="btnPrimary btnMobileSettings">Log in</button>
            <button class="btnSecundary btnMobileSettings">Guest Log in</button>
          </div>
        </form>
      </div>
      <div class="loginHeaderBtn desktopMobileDnone">
        <p>Not a Join user ?</p>
        <button class="btnPrimary">Sign up</button>
      </div>
        <div class="privacyBtn">
          <a class="privacyLink" href="./privacy.html">Privacy Policy</a>
          <a class="privacyLink" href="./legal.html">Legal notice</a>
        </div>
    </div>
    </main>
    <script>
      backToLogin();
    </script>
  </body>
</html>
