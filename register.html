<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/register.css" />
    <link rel="stylesheet" href="./styles/buttons.css" />
    <link rel="stylesheet" href="./styles/desktop_join_overlay.css" />
    <link rel="icon" href="./assets/img/logo2.svg">
    <script src="./js/register.js"></script>
    <title>Join - Sign up</title>
  </head>
  <body>
    <main class="maxWidth">
      <div class="loginHeaderContainer">
        <div class="loginHeader">
          <div class="logoImg">
            <img id="imgHeader1" src="./assets/img/Capa1.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="loginCard">
        <div class="backArrow">
          <img id="backToLogin" src="./assets/menu/arrow-left-line.svg" alt="">
        </div>
          <div class="loginTitle">
              <h1 class="lh1">Sign up</h1>
              <hr class="separable"/>
          </div>

        <form action="" class="loginForm">
          <div class="loginInput">
            <div class="containerInputSignUp">
              <input
              type="text"
              id="nameField"
              class="loginInputFeld"
              placeholder="Name"
              required
            />
            <img class="inputWithImg" src="./assets/menu/person.svg" alt="">
            </div>
            <div class="containerInputSignUp">
              <input
              type="email"
              class="loginInputFeld"
              placeholder="Email"
              required
            />
            <img class="inputWithImg" src="./assets/menu/mail.svg" alt="">
            </div>
            <div class="containerInputSignUp">
              <input
                type="password"
                class="loginInputFeld"
                placeholder="Password"
                required
                id="passwordField1"
              />
              <img class="inputWithImg" src="./assets/menu/lock.svg" alt="" onclick="togglePassword('passwordField1', this)" />
            </div>
            <div class="containerInputSignUplast">
              <input
                type="password"
                class="loginInputFeld"
                placeholder="Confirm Password"
                required
                id="passwordField2"
              />
              <img class="inputWithImg" src="./assets/menu/lock.svg" alt="" onclick="togglePassword('passwordField2', this)" />
            </div>
            <div id="passwordError" class="passwordError hide">
              Your passwords don't match. Please try again.
            </div>
          </div>
          <div>
            <input
              id="checkbox"
              type="checkbox"
              placeholder="Remember me"
              name="Remeber me"
            />
            <label for="checkbox">I accept the <a href="./privacy_register.html">Privacy policy</a></label>
          </div>
          <div class="loginBtnContainer">
            <button id="signupButton" class="btnPrimary btnMobileSettings" type="button" onclick="validatePasswords()">Sign up</button>
          </div>
        </form>
      </div>
   
        <div class="privacyBtn">
          <a class="privacyLink" href="./privacy_register.html">Privacy Policy</a>
          <a class="privacyLink" href="./legal_register.html">Legal notice</a>
        </div>
    </div>
    <div id="signUpPopup" class="signUpPopup hide">
      <div id="signUpAproval" class="signUpAproval">
          <h2>You Signed Up successfully</h2>
      </div>
  </div>
    </main>
    <script>
      backToLogin();
    </script>
  </body>
</html>
